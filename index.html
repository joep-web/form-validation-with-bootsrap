<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Form Validation</title>
 
   <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="img-page">
      <div class="title bg-opacity-25">
        <h1 class="h1"><a href="#info">Wanna Get Here?</a></h1>
      </div>
    </div>
    <div class="info" id="info">
      <h2 class="h2">Become a Member Now!</h2>
      <form action="" novalidate class="">
        <div class="row row-cols-1 row-cols-md-2 g-2">
           
      <div class="col">
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="firstname" required>
            <label for="floatingInput">First Name</label>
        </div>
      </div>
      
       <div class="col">
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingPassword" placeholder="lastname" required>
          <label for="floatingPassword">Last Name</label>
        </div>
      </div>
      
       <div class="col">
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingPassword" placeholder="email" required>
          <label for="floatingPassword">Email</label>
        </div>
      </div>
      
       <div class="col">
        <div class="form-floating">
          <input type="number" class="form-control" id="floatingPassword" placeholder="number" required>
          <label for="floatingPassword">Number</label>
        </div>
      </div>
      
       <div class="col">
        <div class="form-floating">
          <input type="password" class="form-control first-pass" id="floatingPassword" placeholder="Password" pattern="\w{5,}" required>
          <label for="floatingPassword">Password (must be 5 characters long)</label>
          <div class="invalid-feedback">Less than 5 characters!</div>
        </div>
      </div>
      
       <div class="col last-col">
        <div class="form-floating">
          <input type="password" class="form-control confirm-pass" id="floatingPassword" placeholder="Password" pattern="\w{5,}" required>
          <label for="floatingPassword">Confirm Password</label>
          <div class="invalid-feedback">Password not equal</div>
          <div class="c-pass-invalid-msg"></div>
        </div>
      </div>
        <div class="col submit-cont">
          <input type="submit" class="btn btn-secondary submit" value="Submit">
          <p>Already a Member? <span>Log in</span></p>
        </div>
        </div>
      </form>
      
      <div class="dev">
        <p>joep-web</p>
        <a href="https://github.com/joep-web"><img src="/src/github.svg" alt="github" height="10px" width="10px"></a>
      </div>
    </div>
  </main>
  
  <script src="main.js"></script>
</body>
</html>
